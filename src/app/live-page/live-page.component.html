<div class="container fadeIn">
  <div class="liveText">
    <span class="moto">LIVE</span>
  </div>
  <div>
    <app-menu [active]="'live'"></app-menu>
  </div>
  <div class="body">
    <div class="photoContainer">
      <img class="aboutPhoto" src="assets/img/about.jpg"/>
      <div class="text">
        <span class="musicMoto">LIVE</span>
      </div>
    </div>
    <div>
      <div class="container">
        <div class="row event-row">
          <div>
            <ul class="event-list">
              <li *ngFor="let event of futureEvents">
                <time datetime="2014-07-20 0000">
                  <span class="day">{{event.day}}</span>
                  <span class="month">{{event.month}}</span>
                  <span class="year">{{event.year}}</span>
                  <span class="time">{{event.hour}}</span>
                </time>
                <div class="info">
                  <h2 class="title">{{event.eventName}}</h2>
                  <!--TODO: Rename this to description?-->
                  <p class="desc">{{event.eventLocation}}</p>
                  <span class="buttons">
                    <a class="myButton">
                      <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </a>
                      <a class="myButton"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                  </span>

                  <!--<a href="{{event.googleMapsLink}}"><span class="fa fa-globe"></span> Google Maps</a>-->
                  <!--</li>-->
                  <!--</ul>-->
                </div>
              </li>
              <!--Separator Line for past events-->
              <hr class="separator">
              <li *ngFor="let event of pastEvents">
                <time datetime="2014-07-20 0000">
                  <span class="day">{{event.day}}</span>
                  <span class="month">{{event.month}}</span>
                  <span class="year">{{event.year}}</span>
                  <span class="time">{{event.hour}}</span>
                </time>
                <div class="info">
                  <h2 class="title">{{event.eventName}}</h2>
                  <p class="desc">{{event.eventLocation}}</p>
                  <span class="buttons">
                    <a class="myButton">
                      <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </a>
                      <a class="myButton"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>

                  </span>

              </li>
            </ul>
          </div>
        </div>
