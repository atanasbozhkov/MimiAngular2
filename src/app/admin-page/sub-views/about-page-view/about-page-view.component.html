<form class="form-wrap">
  <div class="form-group">
    <div class="form-group">
      <label for="aboutText">About text:</label>

      <div
        *ngIf="aboutPageData"
        id="aboutText"
        [froalaEditor]
        [(froalaModel)]="aboutPageData.aboutText"
      ></div>
      <label for="about-image">About image:</label>
      <img *ngIf="aboutPageData"
           id="about-image"
           src="{{ aboutPageData.photoUrl }}"
           class="about-image">
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="saveAboutPageData()"> Update </button>
  <swal
    #changesSaved
    type="submit"
    text="Your changes have been saved"
    type="success"
    position="top-end"
    showConfirmButton="false"
    timer="1500"
  ></swal>
  <swal
    #errorSaving
    type="submit"
    text=""
    type="error"
    showConfirmButton="true"
  ></swal>
</form>
