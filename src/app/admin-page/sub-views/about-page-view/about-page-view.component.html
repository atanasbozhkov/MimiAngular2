<form class="form-wrap">
  <div class="form-group">
    <div class="form-group">
      <label for="aboutText">About text:</label>
      <textarea class="form-control"
                id="aboutText"
                rows="15"
                name="aboutText"
                [(ngModel)]="aboutPageData.aboutText"></textarea>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="saveAboutPageData()"> Update </button>
  <swal
    #changesSaved
    type="submit"
    text="Your changes have been saved"
    type="success"
    position="top-end"
    showConfirmButton="false"
    timer="1500"
  ></swal>
  <swal
    #errorSaving
    type="submit"
    text=""
    type="error"
    showConfirmButton="true"
  ></swal>
</form>
