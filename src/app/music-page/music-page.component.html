  <div class="body">

      <img class="aboutPhoto" [src]="photoUrl"/>

      <div class="text">
        <span class="moto">MUSIC</span>
      </div>
    </div>
    <div class="music">
      <div id="player" class="aplayer"></div>

              allowfullscreen></iframe>
    </div>
