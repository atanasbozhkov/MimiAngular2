<div class="form-group-lg form">
  <input name="email" placeholder="Email" class="form-control form-item" [(ngModel)]="email">
  <input type="password" name="email" placeholder="Password" class="form-control form-item" [(ngModel)]="password">
  <button type="button" class="btn btn-primary login-button" (click)="onClick()">Login</button>
</div>
