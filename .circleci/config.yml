version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6
     steps:
      - checkout
      - run:
        name: Update npm
        command: 'sudo npm install -g npm@latest'
      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - run:
        name: Install npm ng
        command: 'sudo npm install -g @angular-cli'
      - run:
        name: Install concurently
        command: 'sudo npm install -g concurrently'
      - run:
        name: Install npm wee
        command: npm install
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - node_modules
      # Download and cache dependencies
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: yarn test



