version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.9
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm update'
      - run:
          name: npm-install-ng
          command: 'sudo npm install -g @angular-cli'
      - run:
          name: npm-install-concur
          command: 'sudo npm install -g concurrently'
      - run:
          name: npm-install-proj
          command: 'npm install'
      - run: npm install
